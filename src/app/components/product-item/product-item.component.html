<div class="border p-2 rounded-md h-full flex flex-col justify-between">
  <h3 class="text-slate-100">
    {{ product.title }}
  </h3>
  <div class="flex justify-between">
    <span class="text-slate-300">R$ {{ product.price }}</span>
    <button class="text-sm text-slate-200 bg-slate-500 p-1 rounded-sm">
      <a [routerLink]="['/products', product.id]"> See more </a>
    </button>
  </div>
</div>
